<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Slideshow</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Hero section with fixed background */
    .hero {
      position: relative;
      height: 100vh; /* full screen height */
      background: url('images/fit.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* intro sits near bottom */
      text-align: center;
      color: #333;
    }

    /* White gradient overlay fading down */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0));
      pointer-events: none;
    }

    /* Intro content sits above overlay */
    .intro {
      position: relative;
      z-index: 1;
      background: transparent;
      padding: 40px 20px;
    }

    /* Profile picture overlapping background */
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 20px;
      position: relative;
      top: -70px; /* overlaps background by more than half */
      z-index: 2;
    }

    /* Slideshow section */
    .slideshow-section {
      background-color: #fff;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Slideshow container */
    .slideshow {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      overflow: hidden;
    }

    .slideshow img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.3);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #prev { left: 10px; }
    #next { right: 10px; }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="intro">
      <img class="profile-pic" src="images/face.jpg" alt="Matt Macdonald" />
      <h1>Matt Macdonald</h1>
      <p>Entrepreneurship student, web developer, and explorer of challenging hikes.</p>
    </div>
  </section>

  <!-- Slideshow Section -->
  <section class="slideshow-section">
    <div class="slideshow">
      <img id="main-image" src="images/photo1.JPG" alt="Slideshow Image" />
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </section>

  <!-- Slideshow JS -->
  <script>
    const images = [
      'images/photo1.JPG',
      'images/photo2.JPG',
      'images/photo3.jpg'
    ];

    let current = 0;
    const imgEl = document.getElementById('main-image');

    function showImage(index) {
      imgEl.src = images[index];
    }

    document.getElementById('prev').onclick = () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    };

    document.getElementById('next').onclick = () => {
      current = (current + 1) % images.length;
      showImage(current);
    };

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        current = (current - 1 + images.length) % images.length;
        showImage(current);
      } else if (e.key === 'ArrowRight' || e.key === 'd') {
        current = (current + 1) % images.length;
        showImage(current);
      }
    });
  </script>
</body>
</html>
