<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Photo Slideshow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <!-- keep an <img> for profile, script will swap src or hide it if missing -->
    <img id="profile-pic" class="profile-pic" src="images/face.jpg" alt="Profile" />
  </section>

  <!-- Intro -->
  <section class="bio">
    <h1>Matt Macdonald</h1>
    <p>Entrepreneurship student, web developer, and explorer of challenging hikes.</p>
  </section>

  <!-- Slideshow Section -->
  <section class="slideshow-section" id="slideshow-section" aria-label="Photo album">
    <div class="controls">
      <button id="prev" aria-label="Previous" class="control-btn">&#10094;</button>
      <button id="next" aria-label="Next" class="control-btn">&#10095;</button>
    </div>

    <div class="carousel" id="carousel" role="list" aria-live="polite">
      <!-- album cards injected by script -->
    </div>

    <!-- Expanded vertical scroller -->
    <div class="expanded-panel" id="expanded-panel" aria-hidden="true">
      <div class="expanded-inner" id="expanded-inner" tabindex="0" role="region" aria-label="Expanded album view">
        <!-- expanded images injected here -->
      </div>
      <button class="close-expanded" id="close-expanded" aria-label="Close expanded view">Close</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
