<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Slideshow</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    /* Bio section */
    .bio {
      height: 40vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    /* Slideshow wrapper */
    .slideshow-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    /* Your existing slideshow styles */
    .slideshow {
      position: relative;
      width: 90%;       /* slim white bars on sides */
      height: 90vh;     /* nearly full screen */
      max-width: 1200px;
      overflow: hidden;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #prev { left: 10px; }
    #next { right: 10px; }
  </style>
</head>
<body>
  <!-- Bio Section -->
  <section class="bio">
    <h1>Matt Macdonald</h1>
    <p>Entrepreneurship student, web developer, and explorer of challenging hikes.</p>
  </section>

  <!-- Slideshow Section -->
  <section class="slideshow-section">
    <div class="slideshow">
      <img id="main-image" src="images/photo1.JPG" alt="Slideshow Image" />
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </section>

  <!-- Your existing slideshow JS -->
  <script>
    const images = [
      'images/photo1.JPG',
      'images/photo2.JPG',
      'images/photo3.jpg'
    ];

    let current = 0;
    const imgEl = document.getElementById('main-image');

    function showImage(index) {
      imgEl.src = images[index];
    }

    document.getElementById('prev').onclick = () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    };

    document.getElementById('next').onclick = () => {
      current = (current + 1) % images.length;
      showImage(current);
    };

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        current = (current - 1 + images.length) % images.length;
        showImage(current);
      } else if (e.key === 'ArrowRight' || e.key === 'd') {
        current = (current + 1) % images.length;
        showImage(current);
      }
    });
  </script>
</body>
</html>
