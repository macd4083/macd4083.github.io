<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Slideshow</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #fff; /* white background for whole page */
      font-family: Arial, sans-serif;
    }

    /* Intro section */
    .bio {
      min-height: 60vh; /* gives white space around it */
      display: block;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
      padding: 20px;
    }

    /* Slideshow section */
    .slideshow-section {
      background-color: #fff;
      padding: 40px 0;
      display: block;
      justify-content: center;
      align-items: center;
    }

    /* Slideshow container */
    .slideshow {
      position: relative;
      max-width: 90%;   /* slim white bars on sides */
      max-height: 90vh; /* fixed size, doesnâ€™t change when scrolling */
      overflow: hidden;
    }

    .slideshow img {
      width: 100%;
      height: auto;     /* show full image without cropping */
      display: block;
      border-radius: 8px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.3);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #prev { left: 10px; }
    #next { right: 10px; }
  </style>
</head>
<body>
  <!-- Intro Section -->
  <section class="bio">
    <h1>Matt Macdonald</h1>
    <p>Entrepreneurship student, web developer, and explorer of challenging hikes.</p>
  </section>

  <!-- Slideshow Section -->
  <section class="slideshow-section">
    <div class="slideshow">
      <img id="main-image" src="images/photo1.JPG" alt="Slideshow Image" />
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </section>

  <!-- Slideshow JS (unchanged) -->
  <script>
    const images = [
      'images/photo1.JPG',
      'images/photo2.JPG',
      'images/photo3.jpg'
    ];

    let current = 0;
    const imgEl = document.getElementById('main-image');

    function showImage(index) {
      imgEl.src = images[index];
    }

    document.getElementById('prev').onclick = () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    };

    document.getElementById('next').onclick = () => {
      current = (current + 1) % images.length;
      showImage(current);
    };

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        current = (current - 1 + images.length) % images.length;
        showImage(current);
      } else if (e.key === 'ArrowRight' || e.key === 'd') {
        current = (current + 1) % images.length;
        showImage(current);
      }
    });
  </script>
</body>
</html>
