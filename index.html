<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Name — Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">Your Name</a>
      <nav class="nav">
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero">
      <div class="hero__inner container">
        <div class="hero__content">
          <h1 class="hero__title">Hello — I'm Your Name</h1>
          <p class="hero__subtitle">A short description or tagline about what you do.</p>
          <p class="hero__cta">
            <a class="btn" href="#work">See my work</a>
          </p>
        </div>

        <!-- Avatar image: it MUST be inside the .hero so it scrolls/moves with the hero section -->
        <img
          src="/assets/images/avatar.jpg"
          alt="Your Name"
          class="hero__avatar"
          loading="lazy"
        />
      </div>
    </section>

    <!-- Sample content below hero -->
    <section id="about" class="section">
      <div class="container">
        <h2>About</h2>
        <p>Short about text...</p>
      </div>
    </section>

    <section id="work" class="section">
      <div class="container">
        <h2>Work</h2>
        <p>Projects and links...</p>
      </div>
    </section>

    <section id="contact" class="section">
      <div class="container">
        <h2>Contact</h2>
        <p>Contact details...</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Your Name</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
