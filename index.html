<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Slideshow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Section with background -->
  <section class="hero">
    <img class="profile-pic" src="images/face.jpg" alt="Matt Macdonald" />
  </section>

  <!-- Intro Section (white background) -->
  <section class="bio">
    <h1>Matt Macdonald</h1>
    <p>Entrepreneurship student, web developer, and explorer of challenging hikes.</p>
  </section>

  <!-- Slideshow Section -->
  <section class="slideshow-section">
    <div class="slideshow">
      <img id="main-image" src="images/photo1.JPG" alt="Slideshow Image" />
      <button id="prev" aria-label="Previous">&#10094;</button>
      <button id="next" aria-label="Next">&#10095;</button>
    </div>
  </section>

  <!-- Slideshow JS -->
  <script>
    const images = [
      'images/photo1.JPG',
      'images/photo2.JPG',
      'images/photo3.jpg'
    ];

    let current = 0;
    const imgEl = document.getElementById('main-image');

    function showImage(index) {
      imgEl.src = images[index];
    }

    document.getElementById('prev').onclick = () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    };

    document.getElementById('next').onclick = () => {
      current = (current + 1) % images.length;
      showImage(current);
    };

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        current = (current - 1 + images.length) % images.length;
        showImage(current);
      } else if (e.key === 'ArrowRight' || e.key === 'd') {
        current = (current + 1) % images.length;
        showImage(current);
      }
    });
  </script>
</body>
</html>
