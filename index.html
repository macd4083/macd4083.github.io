<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Matt Macdonald Photography â€” Prints & Photo Albums</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Section (fixed) -->
  <section class="hero" id="hero" aria-hidden="false">
    <span class="visually-hidden">Hero image: landscape and prints by Matt Macdonald</span>
  </section>

  <!-- Spacer that keeps normal flow while hero is fixed -->
  <div class="hero-spacer" id="hero-spacer" aria-hidden="true"></div>

  <!-- Profile wrapper moved out of the hero and placed at top-level so it isn't trapped in any stacking context -->
  <div class="profile-wrap" id="profile-wrap" aria-hidden="false">
    <img id="profile-pic" class="profile-pic" src="" alt="Profile" />
  </div>

  <!-- Intro / Bio -->
  <section class="bio">
    <h1>Matt Macdonald</h1>
    <p>Entrepreneurship student, web developer, and explorer of challenging hikes.</p>
  </section>

  <!-- Slideshow Section -->
  <section class="slideshow-section" id="slideshow-section" aria-label="Photo album">
    <div class="controls">
      <button id="prev" aria-label="Previous" class="control-btn">&#10094;</button>
      <button id="next" aria-label="Next" class="control-btn">&#10095;</button>
    </div>

    <div class="carousel" id="carousel" role="list" aria-live="polite">
      <!-- album cards injected by script -->
    </div>

    <!-- Expanded vertical scroller -->
    <div class="expanded-panel" id="expanded-panel" aria-hidden="true">
      <div class="expanded-inner" id="expanded-inner" tabindex="0" role="region" aria-label="Expanded album view">
        <!-- expanded images injected here -->
      </div>
      <button class="close-expanded" id="close-expanded" aria-label="Close expanded view">Close</button>
    </div>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
